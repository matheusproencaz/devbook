<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devbook - Editar Usu√°rio</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "navbar"}}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Editar Dados</h3>
                <form id="edit-user">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input 
                            type="text" 
                            class="form-control"
                            id="name"
                            name="name"
                            placeholder="Insira o seu nome"
                            value="{{ .Name }}"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            type="text" 
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Insira o seu E-mail"
                            value="{{ .Email }}"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="nick">Nick</label>
                        <input 
                            type="text" 
                            class="form-control"
                            id="nick"
                            name="nick"
                            placeholder="Insira o seu Nick"
                            value="{{ .Nick }}"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-info">Atualizar Dados</button>
                </form>
            </div>
        </div>
    </div>

    {{ template "footer"}}
    {{ template "scripts"}}
    <script src="/assets/js/user.js"></script>
</body>
</html>
