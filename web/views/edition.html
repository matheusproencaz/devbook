<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devbook - Atualizar - {{ .Title }} </title>
    <link rel="stylesheet" href="/assets/css/bootstrap.css">
</head>
<body>
    {{ template "navbar" }}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <h3> Atualizar Publicação</h3>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="title" 
                        name="title" 
                        placeholder="Insira o título da sua publicação"
                        value="{{ .Title }}"
                    ></input>
                </div>
                <div class="form-group">
                    <label for="content">Conteúdo</label>
                    <textarea 
                        type="text" 
                        class="form-control" 
                        id="content" 
                        name="content" 
                        placeholder="Escreva o conteúdo da sua publicação"
                    >{{ .Content }}</textarea>
                </div>
                <button id="edit-post" class="btn btn-info" data-post-id="{{ .ID }}">
                    Salvar alterações
                </button>
            </div>
        </div>
    </div>

    {{ template "footer" }}
    {{ template "scripts" }}

    <script src="/assets/js/posts.js"></script>
</body>
</html>
